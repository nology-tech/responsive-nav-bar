<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Queries</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar__logo">MySite</div>
      <input type="checkbox" id="menu-toggle" class="navbar__menu-toggle" />
      <label
        for="menu-toggle"
        class="navbar__hamburger"
        aria-expanded="false"
        aria-controls="nav-links"
        aria-label="Open Navigation Menu"
        >&#9776;</label
      >
      <ul class="navbar__links" id="nav-links" aria-hidden="true">
        <li class="navbar__item"><a href="#" class="navbar__link">Home</a></li>
        <li class="navbar__item"><a href="#" class="navbar__link">About</a></li>
        <li class="navbar__item">
          <a href="#" class="navbar__link">Services</a>
        </li>
        <li class="navbar__item">
          <a href="#" class="navbar__link">Contact</a>
        </li>
      </ul>
    </nav>
    <section id="home" class="home-section">
      <h1 class="main-heading">Home</h1>
    </section>
    <section id="about"><h2>About</h2></section>
    <section id="services"><h2>Services</h2></section>
    <section id="contact"><h2>Contact</h2></section>
  </body>
</html>
